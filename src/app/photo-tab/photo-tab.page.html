<ion-content class="app-container">

	<ion-content class="header">
		<div class="logo-container">
			<ion-img id="logo" [src]="'assets/icon/logo.png'"></ion-img>
			<ion-img id="logoCripsy" [src]="'assets/icon/logo_crispy.png'"></ion-img>
		</div>
		<span *ngIf="displayShareButton" class="share-container" (click)="takeScreenshot()">
			<ion-icon name="share"></ion-icon>
			<span>Partager <br />mon dessin !</span>
		</span>

		<span *ngIf="displayAlertMissing" id="alertMissing" class="missing-container">
		  <span [innerHTML]="userMessage"></span>
		</span>
	</ion-content>

  <ion-content *ngIf="displayCamera" [fullscreen]="true">
    <iframe name="arcomponent" src="../assets/augmented-reality/scene.html" style="position:absolute; width: 100%; height: 100%; border: none"></iframe>
  </ion-content>

	<div id="screenshotContainer" [class.hidden]="!displayCamera">
		<ion-img [src]="screenshot"></ion-img>
	</div>

	<ion-content class="base">
		<div>
			<ion-img [src]="'assets/background/illustration_jungle.png'"></ion-img>
		</div>
	</ion-content>

</ion-content>
